<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Order History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR_KIT.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-50 min-h-screen">

<div th:replace="/fragments :: header"></div>

<main class="container mx-auto pt-24 px-4 pb-12">

    <h1 class="text-3xl font-bold text-gray-800 mb-8">Order History</h1>

    <div class="overflow-x-auto shadow rounded-lg bg-white">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-orange-500 text-white">
            <tr>
                <th class="px-6 py-3 text-left">Order ID</th>
                <th class="px-6 py-3 text-left">Order Date</th>
                <th class="px-6 py-3 text-left">Customer Name</th>
                <!--                <th class="px-6 py-3 text-right">Total Items</th>-->
                <th class="px-6 py-3 text-right">Total Amount</th>
                <th class="px-6 py-3 text-center">Details</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-100 text-gray-700 text-sm" th:if="${orders != null}">
            <tr th:each="order, stat : ${orders}">
                <td class="px-6 py-4" th:text="${stat.count}">1</td>
                <td class="px-6 py-4" th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}">22/07/2025</td>
                <td class="px-6 py-4" th:text="${order.customerName}">John Doe</td>
                <!--                <td class="px-6 py-4 text-right" th:text="${#lists.size(order.items)}">3</td>-->
                <td class="px-6 py-4 text-right text-blue-600 font-medium">
                    <span th:text="${order.getTotalAmount()} + ' $'">100 $</span>
                </td>

                <td class="px-6 py-4 text-center">
                    <a th:href="@{/orders/detail/{id}(id=${order.id})}"
                       class="text-orange-600 hover:underline font-medium">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
