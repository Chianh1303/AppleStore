<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Order Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-10 text-gray-800">
<h1 class="text-2xl font-bold mb-6">Chi tiết đơn hàng</h1>

<div class="mb-6">
    <p><strong>Mã đơn hàng:</strong> <span th:text="${order.id}">#1</span></p>
    <p><strong>Khách hàng:</strong> <span th:text="${order.customerName}">John Doe</span></p>
    <p><strong>Ngày đặt:</strong> <span th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
    <p><strong>Trạng thái:</strong> <span th:text="${order.status}">PENDING</span></p>
</div>

<table class="w-full table-auto border rounded">
    <thead class="bg-orange-400 text-white text-sm">
    <tr>
        <th class="px-4 py-2">Sản phẩm</th>
        <th class="px-4 py-2 text-center">Số lượng</th>
        <th class="px-4 py-2 text-right">Đơn giá</th>
        <th class="px-4 py-2 text-right">Thành tiền</th>
    </tr>
    </thead>
    <tbody class="text-sm" th:each="item : ${order.items}">
    <tr>
        <td class="border px-4 py-2" th:text="${item.product.name}">iPhone 14</td>
        <td class="border px-4 py-2 text-center" th:text="${item.quantity}">1</td>
        <td class="border px-4 py-2 text-right" th:text="${item.product.price} + ' $'">1000 $</td>
        <td class="border px-4 py-2 text-right text-blue-700 font-semibold" th:text="${item.price} + ' $'">1000 $</td>
    </tr>
    </tbody>
</table>

<div class="text-right mt-6 text-lg font-semibold">
    Tổng cộng: <span th:text="${order.totalAmount} + ' $'">1000 $</span>
</div>

<div class="mt-4">
    <a th:href="@{/admin/orders}" class="text-sm text-gray-600 hover:underline">← Quay lại danh sách</a>
</div>
</body>
</html>
