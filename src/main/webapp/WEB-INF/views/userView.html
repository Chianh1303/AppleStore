<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title> Apple Store - Sản phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
    />
</head>
<body class="bg-gray-50 font-poppins min-h-screen flex flex-col">
<div th:replace="/fragments :: header"></div>

<main class="container mx-auto px-6 py-10 flex-grow">
    <!--/*@thymesVar id="successMessage" type=""*/-->
    <div th:if="${successMessage}" class="mb-6">
        <div class="px-6 py-4 rounded bg-green-100 border border-green-400 text-green-700 shadow-md text-center text-lg font-semibold">
            <p th:text="${successMessage}">Đã thêm vào giỏ hàng thành công!</p>
        </div>
    </div>

    <h2 class="text-4xl font-extrabold text-center text-gray-900 mb-12 tracking-wide">
        Outstanding product
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
        <div th:if="${#lists.isEmpty(products)}" class="col-span-full text-center text-gray-600 text-lg">
            There are no products.
        </div>

        <article
                th:each="p : ${products}"
                class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-shadow duration-300 flex flex-col"
        >
            <a th:href="@{/user/detail/{id}(id=${p.id})}" class="block overflow-hidden rounded-t-2xl bg-gray-50">
                <img
                        th:src="${p.imageUrl}"
                        alt="Ảnh sản phẩm [[${p.name}]]"
                        class="w-full h-56 object-contain p-6"
                        loading="lazy"
                />
            </a>
            <div class="p-6 flex flex-col flex-grow">
                <h3 class="text-xl font-semibold text-gray-900 mb-2" th:text="${p.name}">Tên sản phẩm</h3>
                <p class="text-gray-600 flex-grow mb-6 leading-relaxed" th:text="${p.description}">
                    Mô tả sản phẩm
                </p>
                <div class="flex items-center justify-between">
                    <span class="text-2xl font-extrabold text-green-600" th:text="'$' + ${p.price}">100,000 ₫</span>
                    <form th:action="@{/user/add/{id}(id=${p.id})}" method="post">
                        <button
                                type="submit"
                                class="bg-blue-600 hover:bg-blue-700 text-white rounded-full px-5 py-2 font-semibold flex items-center space-x-2 shadow-md transition"
                                aria-label="Thêm [[${p.name}]] vào giỏ hàng"
                        >
                            <i class="fas fa-cart-plus"></i>
                        </button>
                    </form>

                </div>
            </div>
        </article>
    </div>
</main>
<div th:replace="/fragments :: footer"></div>

</body>


</html>
