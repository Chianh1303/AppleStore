<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận đơn hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR_KIT.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans min-h-screen">

<div th:replace="/fragments :: header"></div>

<main class="max-w-3xl mx-auto mt-24 px-6 py-10 bg-white shadow-xl rounded-2xl">
    <h1 class="text-4xl font-bold text-center text-orange-600 mb-10 tracking-wide">
        Delivery Information
    </h1>

    <form th:action="@{/orders/checkout}" method="post" class="space-y-6">
        <!-- Hidden: selectedIds -->
        <input type="hidden" name="selectedIds" th:value="${selectedIds}"/>

        <!-- Địa chỉ -->
        <div>
            <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Delivery address</label>
            <input type="text" id="address" name="address" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none shadow-sm"/>
        </div>

        <!-- Số điện thoại -->
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone number</label>
            <input type="tel" id="phone" name="phone" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none shadow-sm"/>
        </div>

        <!-- Phương thức thanh toán -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Payment method</label>
            <div class="space-y-2">
                <label class="flex items-center">
                    <input type="radio" name="paymentMethod" value="COD" checked
                           class="text-orange-500 focus:ring-orange-500 border-gray-300">
                    <span class="ml-2 text-gray-700">Payment upon receipt (COD)</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="paymentMethod" value="BANK"
                           class="text-orange-500 focus:ring-orange-500 border-gray-300">
                    <span class="ml-2 text-gray-700">Bank transfer</span>
                </label>
            </div>
        </div>

        <!-- Ghi chú đơn hàng -->
        <div>
            <label for="note" class="block text-sm font-medium text-gray-700 mb-2">Order notes</label>
            <textarea id="note" name="note" rows="3"
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:outline-none shadow-sm"
                      placeholder="Ví dụ: Delivered in the morning, call before arriving..."></textarea>
        </div>

        <!-- Danh sách sản phẩm đã chọn (gợi ý, có thể bỏ nếu không cần) -->
        <div th:if="${selectedProducts}" class="border-t pt-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">Sản phẩm đã chọn:</h2>
            <ul class="space-y-2 text-sm text-gray-700 list-disc pl-6">
                <li th:each="p : ${selectedProducts}" th:text="${p.name}">Tên sản phẩm</li>
            </ul>
        </div>

        <!-- Nút -->
        <div class="pt-8 flex justify-between items-center">
            <a href="/cartController/cartView"
               class="text-sm text-gray-600 hover:text-orange-500 font-medium transition duration-200">
                ← Return to cart
            </a>
            <button type="submit"
                    class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg font-semibold shadow-md transition duration-200 inline-flex items-center gap-2">
                <i class="fas fa-credit-card"></i> Pay Now
            </button>
        </div>
    </form>
</main>

<div th:replace="/fragments :: footer"></div>

<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
