<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Sửa người dùng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
<header class="bg-white shadow-md py-6 mb-6">
    <div class="container mx-auto px-6 flex justify-between items-center">
        <h2 class="text-2xl font-semibold text-gray-800">Sửa người dùng</h2>
        <a href="#" th:href="@{/admin/user}" class="text-blue-600 hover:underline">← Quay lại danh sách</a>
    </div>
</header>

<main class="container mx-auto px-6">
    <div class="bg-white rounded-lg shadow-md p-6 max-w-xl mx-auto">
        <form th:action="@{/admin/user/update}" th:object="${user}" method="post" class="space-y-4">
            <input type="hidden" th:field="*{id}" />

            <div>
                <label class="block text-gray-700 font-medium mb-1">Tên người dùng</label>
                <input type="text" th:field="*{username}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" th:field="*{email}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Mật khẩu</label>
                <input type="password" th:field="*{password}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập mật khẩu mới (nếu thay đổi)" />
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Vai trò</label>
                <select th:field="*{role}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="pt-4">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded font-semibold">Cập nhật</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
