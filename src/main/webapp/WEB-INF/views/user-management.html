<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Quản lý người dùng</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans min-h-screen flex">
<!-- Sidebar -->
<div th:replace="/fragments :: aside"></div>

<!-- Main content -->
<div class="flex-1 ml-64">
    <header class="bg-white shadow-md py-6 mb-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <h2 class="text-2xl font-semibold text-gray-800">Quản lý người dùng</h2>
            <a href="#" th:href="@{/admin/homeAdmin}" class="text-blue-600 hover:underline">← Quay lại trang admin</a>
        </div>
    </header>

    <main class="container mx-auto px-6">
        <div class="mb-4 flex justify-start">
            <a href="#" th:href="@{/admin/user/add}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">+ Thêm người dùng</a>
        </div>

        <div class="overflow-x-auto bg-white rounded-lg shadow">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-blue-600 text-white">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase">Tên</th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase">Password</th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase">Role</th>
                    <th class="px-6 py-3 text-center text-xs font-medium uppercase">Hành động</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                <tr th:each="user : ${users}" class="hover:bg-gray-50">
                    <td class="px-6 py-4" th:text="${user.username}">Tên</td>
                    <td class="px-6 py-4" th:text="${user.email}">Email</td>
                    <td class="px-6 py-4" th:text="${user.password}">Password</td>
                    <td class="px-6 py-4 capitalize" th:text="${user.role}">user</td>
                    <td class="px-6 py-4 text-center space-x-3">
                        <a th:href="@{/admin/user/edit/{id}(id=${user.id})}" class="text-blue-600 hover:underline">Sửa</a>
                        |
                        <a th:href="@{/admin/user/delete/{id}(id=${user.id})}" onclick="return confirm('Xác nhận xóa?')" class="text-red-600 hover:underline">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>


</html>
