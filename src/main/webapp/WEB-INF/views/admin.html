<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Product Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-['Inter'] min-h-screen flex flex-col">

<!-- Wrapper for full screen height -->
<div class="flex flex-1 w-full min-h-screen">
    <!-- Sidebar -->
    <aside class="bg-white shadow-md w-64 flex flex-col">
        <div class="px-6 py-8 border-b border-gray-200 flex-shrink-0">
            <h2 class="text-3xl font-semibold text-gray-800">Product List</h2>
        </div>
        <nav class="flex-grow px-6 py-4 flex flex-col justify-between">
            <ul class="flex flex-col space-y-4 text-gray-700 font-semibold">
                <li>
                    <a href="#" th:href="@{/admin/homeAdmin}" class="flex items-center space-x-3 p-3 rounded-md hover:bg-blue-100 hover:text-blue-600 transition">
                        <i class="fas fa-box-open text-lg"></i>
                        <span>Quản lý sản phẩm</span>
                    </a>
                </li>
                <li>
                    <a href="#" th:href="@{/admin/userManagement}" class="flex items-center space-x-3 p-3 rounded-md hover:bg-yellow-100 hover:text-yellow-600 transition">
                        <i class="fas fa-users text-lg"></i>
                        <span>Quản lý người dùng</span>
                    </a>
                </li>
            </ul>

        </nav> <div class="pt-4">
        <a href="#" th:href="@{/admin/logout}" class="flex items-center space-x-3 p-3 rounded-md text-red-600 hover:bg-red-100 hover:text-red-800 transition font-semibold">
            <i class="fas fa-sign-out-alt text-lg"></i>
            <span>Đăng xuất</span>
        </a>
    </div>
    </aside>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Main content (scrollable if long) -->
        <main class="flex-1 overflow-y-auto container mx-auto px-6 py-8">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-4 sm:space-y-0 sm:space-x-4">
                <form method="get" th:action="@{/admin/search-admin}" class="flex w-full max-w-md">
                    <input
                            type="text"
                            name="keyword"
                            th:value="${keyword}"
                            placeholder="Search by name..."
                            class="flex-grow border border-gray-300 rounded-l-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
                    />
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-r-md font-semibold transition">
                        Search
                    </button>
                    <a href="#" th:href="@{/admin/homeAdmin}" class="ml-3 inline-flex items-center text-blue-600 hover:underline font-semibold">
                        Reset
                    </a>
                </form>
                <a href="#" th:href="@{/admin/add}" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-md font-semibold transition flex items-center space-x-2">
                    <i class="fas fa-plus"></i>
                    <span>Add New Product</span>
                </a>
            </div>

            <div class="overflow-x-auto rounded-lg shadow-lg bg-white">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-blue-600">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Image</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Description</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-white uppercase tracking-wider">Price</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">Actions</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                    <tr th:each="p : ${products}" class="hover:bg-gray-50 transition-colors duration-200">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <img th:src="${p.imageUrl}" alt="Ảnh sản phẩm" class="w-20 h-20 object-contain rounded-md mx-auto" />
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-900 font-semibold" th:text="${p.name}">Product Name</td>
                        <td class="px-6 py-4 whitespace-normal text-gray-700 max-w-xs" th:text="${p.description}">Product description...</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-gray-900 font-semibold" th:text="${p.price}">$0.00</td>
                        <td class="px-6 py-4 whitespace-nowrap text-center space-x-3">

                            <a th:href="@{/admin/edit/{id}(id=${p.id})}" class="text-blue-600 hover:text-blue-800 font-semibold" title="Sửa">
                                <i class="fas fa-edit transition-transform duration-200 transform hover:scale-110"></i>
                            </a>

                            <a th:href="@{/admin/delete/{id}(id=${p.id})}" onclick="return confirm('Are you sure?')" class="text-red-600 hover:text-red-800 font-semibold" title="Xóa">
                                <i class="fas fa-trash-alt  transition-transform duration-200 transform hover:scale-110"></i>
                            </a>

                            <a th:href="@{/admin/detailAdmin/{id}(id=${p.id})}" class="text-green-600 hover:text-green-800 font-semibold" title="Chi tiết">
                                <i class="fas fa-info-circle  transition-transform duration-200 transform hover:scale-110"></i>
                            </a>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>


    </div>
</div>
<!-- Footer -->
<footer class="bg-white border-t border-gray-200 py-6 text-center text-gray-500 text-sm select-none">
    © 2024 Your Company. All rights reserved.
</footer>
</body>
</html>
