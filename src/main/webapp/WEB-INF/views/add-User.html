<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Thêm người dùng mới</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

</head>
<body class="bg-gray-100 font-sans min-h-screen">
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Thêm người dùng mới</h2>
    <form th:action="@{/admin/user/save}" th:object="${user}" method="post" class="space-y-4">
        <div>
            <label class="block font-medium">Tên đăng nhập:</label>
            <input type="text" th:field="*{username}" required class="w-full px-3 py-2 border rounded" />
        </div>
        <div>
            <label class="block font-medium">Mật khẩu:</label>
            <input type="password" th:field="*{password}" required class="w-full px-3 py-2 border rounded" />
        </div>
        <div>
            <label class="block font-medium">Email:</label>
            <input type="email" th:field="*{email}" required class="w-full px-3 py-2 border rounded" />
        </div>

        <div>
            <label class="block font-medium">Role:</label>
            <select th:field="*{role}" required class="w-full px-3 py-2 border rounded">
                <option value="user">Người dùng</option>
                <option value="admin">Quản trị viên</option>
            </select>
        </div>
        <div class="flex justify-between">
            <a th:href="@{/admin/userManagement}" class="text-gray-600 hover:underline">← Quay lại</a>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Lưu</button>
        </div>
    </form>
</div>
</body>
</html>
