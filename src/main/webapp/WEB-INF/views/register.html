<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>AppleStore - Register</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-size: cover;
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0; /* Bắt đầu với opacity 0 để chuyển dần */
            transition: opacity 0.5s ease-in-out;
        }

        body.fade-in {
            opacity: 1;
        }

        .login-box {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px 30px;
            width: 360px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .login-box img {
            width: 50px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #1d1d1f;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 94%;
            padding: 12px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        button {
            width: 102%;
            padding: 12px;
            background-color: #ff6f00;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #e65c00;
        }

        .footer {
            margin-top: 20px;
            font-size: 13px;
            color: #6e6e73;
        }

        .animate-fade-in-down {
            animation: fadeInDown 0.5s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-box {
            margin-bottom: 16px;
            font-size: 14px;
        }

        .error-box div {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #fff3e0;
            border: 1px solid #ffb74d;
            color: #e65100;
            padding: 10px 12px;
            border-radius: 8px;
            font-weight: 500;
        }

        /* Spinner styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 6px solid #eee;
            border-top: 6px solid #ff6f00;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="overlay" id="loadingOverlay" style="display: none;">
    <div class="spinner"></div>
</div>

<div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
    <h2>Register account with AppleStore</h2>

    <!-- Error notification -->
    <div th:if="${error}" class="error-box animate-fade-in-down">
        <div>
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}">Something went wrong</span>
        </div>
    </div>

    <form th:action="@{/login/register}" method="post" th:object="${user}">
        <input type="text" th:field="*{username}" placeholder="Apple ID or Username" required>
        <input type="email" th:field="*{email}" placeholder="Email" required>
        <input type="password" th:field="*{password}" placeholder="Password" required>
        <button type="submit">Continue</button>
    </form>

    <div class="footer">
        <p>If you already have an account, <a href="/login">sign in now.</a></p>
    </div>
</div>

<!-- JS xử lý fade + spinner -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("fade-in");
    });

    const form = document.querySelector("form");
    const overlay = document.getElementById("loadingOverlay");

    form.addEventListener("submit", function (e) {
        e.preventDefault();
        document.body.classList.remove("fade-in"); // Fade out
        document.body.style.opacity = "0";
        overlay.style.display = "flex";
        setTimeout(() => {
            this.submit();
        }, 300); // Delay để hiệu ứng chạy
    });
</script>
</body>
</html>
